{% extends 'base.html' %}
{% block title %} Restaurants {% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          <table class="table">
  <thead>
  {% for item in cafes %}
    <tr>
      <th scope="col">{{item[0]}}</th>
      <th scope="col"><a href="{{item[1]}}">Maps link</a></th>
      <th scope="col">{{item[2]}}</th>
      <th scope="col">{{item[3]}}</th>
      <th scope="col">{{item[4]}}</th>
      <th scope="col">{{item[5]}}</th>
      <th scope="col">{{item[6]}}</th>
    </tr>
  {% endfor %}
  </thead>

</table>


  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
